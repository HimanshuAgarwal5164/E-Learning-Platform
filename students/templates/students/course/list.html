{%	extends	"base.html"	%}
{%	block	title	%}
			My courses
{%	endblock	%}

{%	block	content	%}
	<h1>My courses</h1>
	<div	class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{course.title}}</h3>
        <p><a href="{% url 'student_course_detail' course.id %}" style='text-decoration:None'>Access Contents</a></p>
      </div>
    {% empty %}
      <p>
        You are not enrolled in any course yet.
        <a href="{% url 'course_list' %}" style='text-decoration:None'>Browse Courses</a>
      </p>
    {% endfor %}
	</div>
{%	endblock	%}
